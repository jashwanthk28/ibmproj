name: CI/CD Pipeline  
on:  
  push:  
    branches: [main]  
  pull_request:  
    branches: [main]  

jobs:  
  build:  
    runs-on: ubuntu-latest  
    steps:  
    - name: Checkout Repository  
      uses: actions/checkout@v2  

    - name: Install IBM Cloud CLI  
      run: |  
        curl -fsSL https://clis.cloud.ibm.com/install/linux | sh  
        ibmcloud --version  

    - name: Log in to IBM Cloud Container Registry  
      run: |  
        ibmcloud login --apikey ${{ secrets.IBM_CLOUD_API_KEY }} -r us-south  
        ibmcloud cr login  

    - name: Build and Push Docker Image  
      run: |  
        docker build -t myapp:latest .  
        docker tag myapp:latest us.icr.io/my-namespace/myapp:latest  
        docker push us.icr.io/my-namespace/myapp:latest  

  deploy:  
    needs: build  
    runs-on: ubuntu-latest  
    steps:  
    - name: Configure IBM Cloud CLI  
      run: |  
        ibmcloud ks cluster config --cluster my-cluster  
      
    - name: Deploy to Kubernetes  
      run: |  
        kubectl apply -f deployment.yaml  
        kubectl apply -f service.yaml  
